<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комикс Мысалы</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.comic-container {
    position: relative;
    width: 400px;
    height: 400px;
    background-color: #ffffff;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 20px;
}

/* Кейіпкерлер */
.character {
    width: 80px;
    height: 80px;
    position: absolute;
}

.character-1 {
    top: 30px;
    left: 20px;
}

.character-2 {
    top: 30px;
    right: 20px;
}

/* Сөйлемдер */
.speech {
    position: absolute;
    background-color: #fff;
    border: 1px solid #333;
    border-radius: 5px;
    padding: 8px 12px;
    font-size: 14px;
}

.speech-1 {
    top: 20px;
    left: 120px;
}

.speech-2 {
    top: 70px;
    left: 100px;
}

.speech-3 {
    top: 130px;
    left: 50px;
}

    </style>
</head>
<body>
    <div class="comic-container">
        <!-- Кейіпкердің суреті -->
        <img src="C:\Users\kommu\Downloads\Billie Elish In Pop Art Comic (1).jpeg" alt="Character 1" class="character character-1">
        <img src="C:\Users\kommu\Downloads\WhatsApp Image 2024-10-04 at 08.28.44.jpeg" alt="Character 2" class="character character-2">
        
        <!-- Сөйлемдер -->
        <div class="speech speech-1">Сәлем!</div>
        <div class="speech speech-2">Қалың қалай?</div>
        <div class="speech speech-3">Жақсы, рахмет!</div>
    </div>
</body>
</html>
